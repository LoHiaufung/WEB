	</head>
	<body>
		<div id="intro">
			<h1>
			The Amazing Mouse Maze!
			</h1>
			<p>Move your mouse over the "s" to begin.</p>
			<p>Dont't cheat, you shoule start from the 'S' and move to the 'E' inside the maze!</p>
		</div>
		<div id="result"></div>
		<div id="maze">
			<div id="wall1" class="wall"></div>
			<div id="wall2" class="wall"></div>
			<div id="wall3" class="wall"></div>
			<div id="wall4" class="wall"></div>
			<div id="path1" class="path"></div>
			<div id="wall5" class="wall"></div>
			<div id="wall6" class="wall"></div>
			<div id="path2" class="path"></div>
			<div id="wall7" class="wall"></div>
			<div id="path3" class="path"></div>
			<div id="wall8" class="wall"></div>
			<div id="start"><p>S</p></div>
			<div id="path4" class="path"></div>
			<div id="wall9" class="wall"></div>
			<div id="path5" class="path"></div>
			<div id="end"><p>E</p></div>
			<div id="wall10" class="wall"></div>
			<div id="wall11" class="wall"></div>
			<div id="wall12" class="wall"></div>
		</div>
		<div id="tips">
			<p>The object of this game is to guide the mouse cursor through the start area and get to the end area. Be sure to avoid the wall:</p>
			<div id="example"></div>
			<p>Good luck!</p>
		</div>
