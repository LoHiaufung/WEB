<!DOCTYPE html>
<html>
  <head>
    <title>环形按钮</title>
    <meta charset="utf-8">
    <link rel="icon" sizes="196x196" href="../assets/images/favicon.png">
    <script type="text/javascript" src="../jquery.js"></script>
    <script type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
  </head>
  <body>
    <div id="at-plus-container">
      <div id="bottom-positioner">
        <div id="button">
          <div id="info-bar">
          	<div id="order"></div>
            <div style="display:block" class="info">
              <ul>
                <li  class="page user"><span id="sum"></span></li>
              </ul>
            </div>
          </div>
          <div id="control-ring-container">
            <ul id="control-ring">
              <li class="mask button" id="A">A<span class="unread">...</span></li>
              <li class="history button" id="B">B<span class="unread">...</span></li>
              <li class="message button" id="C">C<span class="unread">...</span></li>
              <li class="setting button" id="D">D<span class="unread">...</span></li>
              <li class="sign button" id="E">E<span class="unread">...</span></li>
            </ul>
          </div>
          <div class="apb">
            <div class="icon"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
